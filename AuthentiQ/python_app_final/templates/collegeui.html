<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities in Gujarat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --accent-color: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 2rem;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: var(--card-bg);
        }

        #search-input:focus {
            outline: none;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .university-list {
            list-style-type: none;
        }

        .university-item {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: flex;
            align-items: stretch;
            cursor: pointer;
        }

        .university-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .university-image-container {
            flex: 0 0 200px;
            position: relative;
            overflow: hidden;
        }

        .university-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .university-item:hover .university-image {
            transform: scale(1.1);
        }

        .university-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .university-name {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .university-details {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .university-details i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .university-website {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: var(--accent-color);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }

        .university-website:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .university-item {
                flex-direction: column;
            }

            .university-image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universities in Gujarat</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search universities...">
            <span class="search-icon">üîç</span>
        </div>
        <ul class="university-list" id="university-list"></ul>
    </div>

    <script>
        const universities = [
            {
                name: "Saurashtra University",
                image: "{{ url_for('static', filename='images/saurastra_university.jpg') }}",
                address: "University Road, Rajkot, Gujarat 360005",
                phone: "+91 281 2578501",
                website: "https://www.saurashtrauniversity.edu",
                detailPage: "/"
                
            },
            {
                name: "Marwadi University",
                image: "{{ url_for('static', filename='images/marwadi_university.jpg') }}",
                address: "Rajkot-Morbi Highway, Gauridad, Rajkot, Gujarat 360003",
                phone: "+91 281 7123456",
                website: "https://www.marwadiuniversity.ac.in",
                detailPage: "/reviews"
            },
            {
                name: "RK University",
                image: "{{ url_for('static', filename='images/rk_university.jpg') }}",
                address: "Bhavnagar Road, Kasturbadham, Rajkot, Gujarat 360020",
                phone: "+91 281 2924154",
                website: "https://rku.ac.in",
                detailPage: "rk-university.html"
            },
            {
                name: "Atmiya University",
                image: "{{ url_for('static', filename='images/atmiya_university.jpg') }}",
                address: "Yogidham Gurukul, Kalawad Road, Rajkot, Gujarat 360005",
                phone: "+91 281 2563030",
                website: "https://aiu.ac.in",
                detailPage: "atmiya-university.html"
            },
            {
                name: "Gujarat University",
                image: "{{ url_for('static', filename='images/gujrat_university.jpg') }}",
                address: "Navrangpura, Ahmedabad, Gujarat 380009",
                phone: "+91 79 26303762",
                website: "https://www.gujaratuniversity.ac.in",
                detailPage: "gujarat-university.html"
            },
            {
                name: "Maharaja Sayajirao University of Baroda",
                image: "{{ url_for('static', filename='images/Maharaja Sayajirao University of Baroda.jpg') }}",
                address: "Pratapgunj, Vadodara, Gujarat 390002",
                phone: "+91 265 2795555",
                website: "https://www.msubaroda.ac.in",
                detailPage: "maharaja-sayajirao-university.html"
            },
            {
                name: "Sardar Patel University",
                image: "{{ url_for('static', filename='images/Sardar Patel University.jpg') }}",
                address: "Vallabh Vidyanagar, Anand, Gujarat 388120",
                phone: "+91 2692 226801",
                website: "https://www.spuvvn.edu",
                detailPage: "sardar-patel-university.html"
            },
            {
                name: "Veer Narmad South Gujarat University",
                image: "{{ url_for('static', filename='images/Veer Narmad South Gujarat University.png') }}",
                address: "Udhna-Magdalla Road, Surat, Gujarat 395007",
                phone: "+91 261 2227141",
                website: "https://www.vnsgu.ac.in",
                detailPage: "veer-narmad-south-gujarat-university.html"
            },
            {
                name: "Hemchandracharya North Gujarat University",
                image: "{{ url_for('static', filename='images/Hemchandracharya North Gujarat University.jpg') }}",
                address: "University Road, Patan, Gujarat 384265",
                phone: "+91 2766 231951",
                website: "https://www.ngu.ac.in",
                detailPage: "hemchandracharya-north-gujarat-university.html"
            },
            {
                name: "Dharmsinh Desai University",
                image: "{{ url_for('static', filename='images/Dharmsinh Desai University.jpg') }}",
                address: "College Road, Nadiad, Gujarat 387001",
                phone: "+91 268 2520241",
                website: "https://www.ddu.ac.in",
                detailPage: "dharmsinh-desai-university.html"
            }
        ];

        const universityList = document.getElementById('university-list');
        const searchInput = document.getElementById('search-input');

        function displayUniversities(universities) {
            universityList.innerHTML = '';
            universities.forEach(university => {
                const li = document.createElement('li');
                li.classList.add('university-item');
                li.onclick = function () {
                    window.location.href = university.detailPage;
                };

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('university-image-container');
                const image = document.createElement('img');
                image.classList.add('university-image');
                image.src = university.image;
                image.alt = university.name;
                imageContainer.appendChild(image);

                const info = document.createElement('div');
                info.classList.add('university-info');
                const name = document.createElement('h2');
                name.classList.add('university-name');
                name.textContent = university.name;
                const address = document.createElement('p');
                address.classList.add('university-details');
                address.innerHTML = `<i class="fas fa-map-marker-alt"></i>${university.address}`;
                const phone = document.createElement('p');
                phone.classList.add('university-details');
                phone.innerHTML = `<i class="fas fa-phone-alt"></i>${university.phone}`;
                const website = document.createElement('a');
                website.classList.add('university-website');
                //  website.href = university.website;
                // //window.open(university.website, '_blank');
                //  website.target = "_blank";
                website.textContent = "Visit Website";

                info.appendChild(name);
                info.appendChild(address);
                info.appendChild(phone);
                info.appendChild(website);

                li.appendChild(imageContainer);
                li.appendChild(info);
                universityList.appendChild(li);
            });
        }

        displayUniversities(universities);

        searchInput.addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase();
            const filteredUniversities = universities.filter(university =>
                university.name.toLowerCase().includes(query)
            );
            displayUniversities(filteredUniversities);
        });
    </script>
</body>
</html>
