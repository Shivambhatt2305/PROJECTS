<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>login and registration</title>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class ="nav-logo">
            <p>TRANSBUDDY</p>
        </div>
    <div class="nav-menu">
        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">About</a></li>
            <li><a href="#" class="link">contact</a></li>
            <li><a href="#" class="link">Help</a></li>
        </ul>
    </div>
    <div class="nav-button">
        <button class="btn white-btn" id="loginbtn">Sign in</button>
        <button class="btn" id="signupbtn">Sign up</button>
    </div>
    <div class="nav-menubutton">
        <i class="bx bx-menu"></i>
    </div>
</nav>
<div class="form-box">
    <div class="registration-container" id="'register">
        <div class="top">
            <span>Have an account?<a href="#"onclick="login">login</a></span>
            <header>Sign up</header>
        </div>
        <div class="two-form">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="firstname">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="email">
                <i class="bx bx-envelop"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="password">
                <i class="bx bx-lock-altr"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="input-field" value="register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>
                </div>
                <div class="two">
                    <label><a href="#">terms &condition</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }
  
 </script>
 <script>
     var a = document.getElementById("loginBtn");
     var b = document.getElementById("registerBtn");
     var x = document.getElementById("login");
     var y = document.getElementById("register");
     function login() {
         x.style.left = "4px";
         y.style.right = "-520px";
         a.className += " white-btn";
         b.className = "btn";
         x.style.opacity = 1;
         y.style.opacity = 0;
     }
     function register() {
         x.style.left = "-510px";
         y.style.right = "5px";
         a.className = "btn";
         b.className += " white-btn";
         x.style.opacity = 0;
         y.style.opacity = 1;
     }
 </script>
</body>
</html>
