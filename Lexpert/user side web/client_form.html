<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Signup | LExpert</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e6f7ff, #ffffff);
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin: 40px auto;
    }

    .container h1 {
      margin-bottom: 15px;
      color: #2a9df4;
      font-size: 28px;
      font-weight: bold;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #2a9df4;
      outline: none;
    }

    .form-group button {
      width: 100%;
      background: #2a9df4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background: #217ab9;
    }

    .terms {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 10px;
    }

    .terms input {
      margin-right: 10px;
    }

    .terms label {
      font-size: 14px;
      color: #555;
      text-align: left;
    }

    .terms a {
      color: #2a9df4;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .form-group .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .form-group .error.visible {
      display: block;
    }
  </style>
  <script>
    function validateForm(event) {
      const terms = document.getElementById('terms');
      const error = document.getElementById('terms-error');

      if (!terms.checked) {
        error.textContent = "Please accept the terms and conditions to proceed.";
        error.classList.add('visible');
        event.preventDefault();
      } else {
        error.classList.remove('visible');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to LExpert</h1>
    <p>Join our platform to connect with expert legal professionals and address your needs seamlessly. Sign up below to get started!</p>
    <form action="/submit_client_signup" method="POST" onsubmit="validateForm(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="aadhar">Aadhar Card Number</label>
        <input type="text" id="aadhar" name="aadhar" pattern="\d{12}" title="Enter a valid 12-digit Aadhar number" placeholder="Enter your Aadhar number" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" placeholder="Enter your mobile number" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>

      <div class="form-group terms">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I have read and agree to the <a href="/terms" target="_blank">terms and conditions</a>.</label>
      </div>
      <div class="form-group error" id="terms-error"></div>

      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
